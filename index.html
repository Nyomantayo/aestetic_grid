<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Estetik dengan Animasi Scroll ke Bawah</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f8f8;
        }
        header {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .search-bar {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
            width: 100%;
        }
        .box {
            width: 100%;
            padding: 30px 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .box.show {
            opacity: 1;
            transform: translateY(0);
        }
        .box:nth-child(odd) {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        }
        .box:nth-child(even) {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
        }

        /* Animasi */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<header>
    <div style="width: 30px; height: 30px; background-color: #888; border-radius: 50%;"></div>
    <input type="text" class="search-bar" placeholder="INI PERCOBAAN KETIGA COYYY" />
</header>

<div class="grid-container" id="gridContainer">
    <!-- Membuat banyak kotak secara dinamis -->
    <script>
        // Menambahkan banyak kotak dengan JavaScript
        const gridContainer = document.getElementById('gridContainer');
        for (let i = 1; i <= 300; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.innerText = `Box ${i}`;
            gridContainer.appendChild(box);
        }
    </script>
</div>

<script>
    // Fungsi untuk mendeteksi apakah elemen ada di viewport
    function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    }

    // Memulai animasi saat kotak muncul di viewport
    function animateOnScroll() {
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            if (isInViewport(box)) {
                box.classList.add('show');
            }
        });
    }

    // Menjalankan fungsi animasi pada scroll dan load
    window.addEventListener('scroll', animateOnScroll);
    window.addEventListener('load', animateOnScroll);
</script>

</body>
</html>
